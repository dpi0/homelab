---
services:
  it-tools:
    container_name: it-tools
    image: corentinth/it-tools:latest
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.it-tools-https.entrypoints: websecure
      traefik.http.routers.it-tools-https.rule: "Host(`${FQDN}`)"
      traefik.http.routers.it-tools-https.tls: true
      traefik.http.routers.it-tools-https.tls.certresolver: cloudflare
      traefik.http.routers.it-tools-https.middlewares: tinyauth
      traefik.http.services.it-tools-https.loadbalancer.server.port: 80
      com.centurylinklabs.watchtower.enable: true
    networks:
      - frontend

networks:
  frontend:
    external: true
